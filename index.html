<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="settings-content" class="container">
        <div id="settings-bar">
            <h1 id="settings-title" class="active-text-color">Settings</h1>
            <img id="settings-button1" class="button" src="assets/settings_white.svg" alt="settings">
        </div>
        <div id="settings">
            <div class="setting container">
                <h2 class="setting-name active-text-color">Active Text Color</h2>
                <input id="active-text-color" class="setting-value container active-text-color" type="text" value="#FFFFFF">
            </div>
            <div class="setting container">
                <h2 class="setting-name active-text-color">Inactive Text Color</h2>
                <input id="inactive-text-color" class="setting-value container active-text-color" type="text" value="#777777">
            </div>
        </div>
    </div>
    <div id="topbar" class="container">
        <h1 id="user-count" class="active-text-color">0 Users currently online</h1>

        <div id="topbar-right">
            <input id="username" class="container" type="text" placeholder="Username">
            <h1 id="user-id" class="active-text-color"></h1>
            <img id="settings-button2" class="button" src="assets/settings_white.svg" alt="settings">
        </div>
    </div>

    <div id="general-chat" class="chat container">
        <h1 id="general-chat-title" class="chat-title title active-text-color" >General Chat</h1>
        <div id="general-chat-messages" class="chat-messages">
 
        </div>
        <input id="general-chat-input" class="chat-input container active-text-color" type="text" placeholder="Type here">
    </div>

    <div id="active-games" class="container">
        <h1 id="active-games-title" class="title active-text-color">Active Games</h1>
        <div id="active-games-games">

        </div>
        
        <h2 id="create-game" class="button container active-text-color">Create Game</h2>
    </div>


    <div id="game">
        <div id="tictactoe" class="container">
            <h1 id="info" class="active-text-color">Waiting for another player to join</h1>
            <div id="game-board">
                <div id="0" class="container active-text-color" data-num="0"></div>
                <div id="1" class="container active-text-color" data-num="1"></div>
                <div id="2" class="container active-text-color" data-num="2"></div>
                <div id="3" class="container active-text-color" data-num="3"></div>
                <div id="4" class="container active-text-color" data-num="4"></div>
                <div id="5" class="container active-text-color" data-num="5"></div>
                <div id="6" class="container active-text-color" data-num="6"></div>
                <div id="7" class="container active-text-color" data-num="7"></div>
                <div id="8" class="container active-text-color" data-num="8"></div>
            </div>
            <h2 id="leave" class="button container active-text-color">Leave game</h2>
        </div>

        <div id="game-chat" class="chat container">
            <h1 id="game-chat-title" class="chat-title title active-text-color" >Game Chat</h1>
            <div id="game-chat-messages" class="chat-messages contents active-text-color">

            </div>
            <input id="game-chat-input" class="chat-input container active-text-color" type="text" placeholder="Type here">
        </div>
    </div>
</body>
</html>
