<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="user-count">0 Users currently online</h1>

    <div id="lobbies">

    </div>

    <div id="game">
        <h2 id="turn">Waiting for another player to join</h2>
        <table >
            <tbody>
                <tr>
                    <td id="0" data-num="0"></td>
                    <td id="1" data-num="1"></td>
                    <td id="2" data-num="2"></td>
                </tr>
                <tr>
                    <td id="3" data-num="3"></td>
                    <td id="4" data-num="4"></td>
                    <td id="5" data-num="5"></td>
                </tr>
                <tr>
                    <td id="6" data-num="6"></td>
                    <td id="7" data-num="7"></td>
                    <td id="8" data-num="8"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <h1 id="create-game">Create Game</h1>
    <h1 id="leave">Leave game</h1>
</body>
</html>
